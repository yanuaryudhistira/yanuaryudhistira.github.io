<!doctype html>
<html>

  <head>
    <title>Form Page</title>
  </head>

  <body>
    <header>
      <h1>Buat Account Baru!</h1>
    </header>
    <main>
      <form action="welcome.html">
        <h3>Sign Up Form</h3>

        <label for="firstname">First name:</label>
        <br><input id="firstname" name="firstname" type="text">

        <br><br><label for="lastname">Last name:</label>
        <br><input id="lastname" name="lastname" type="text">

        <br><br><Label for="gender">Gender:</label>
        <br><input id="male-radio" name="gender" type="radio" value="male">
        <label for="male-radio">Male</label>
        <br><input id="female-radio" name="gender" type="radio" value="female">
        <label for="female-radio">Female</label>

        <br><br><label for="nationality">Nationality:</label>
        <br><select id="nationality" name="nationality">
              <option value="indonesia">Indonesia</option>
              <option value="malaysia">Malaysia</option>
            </select>

        <br><br><label for="language">Language Spoken:</label>
        <br><input id="bhsindonesiabox" name="language" type="checkbox" value="bhsindonesia">
        <label for="bhsindonesiabox">Bahasa Indonesia</label>
        <br><input id="bhsinggrisbox" name="language" type="checkbox" value="bhsinggris">
        <label for="bhsinggrisbox">Bahasa Inggris</label>

        <br><br><label for="bio">Bio:</label>
        <br><textarea id="bio" name="bio" type="text"></textarea>

        <br><br><button>Sign Up</button>
  </body>

</html>
